<div class="curriculum-listings">
  <h3 align="center"><b>Content Manager</b></h3>
  <div class="backing">
    <a class="btn btn-primary" ui-sref="app.dashboard">Back</a>  
  </div>
  <br/>
  <div class="container_div">
    <ul>
      <a>
        <li ng-repeat="module in allModules">   
          <div class="curriculum-title">
          <br/>
            <span align="center">{{module.title}}</span>
          </div>
          <div class="curriculum-desc">{{module.description}}</div>
          <div align="center">
            <a class="btn btn-primary" ui-sref="app.contentmodulelessons({moduleId: module.id})">View Lessons</a>
          </div>
          <br>
        </li>
      </a>
    </ul>
  </div>
</div>
