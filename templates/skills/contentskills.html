<div class="curriculum-listings">
  <h3 align="center"><b>Content Manager</b></h3>
  <div class="backing">
    <a class="btn btn-primary" ui-sref="app.dashboard">Back</a>  
  </div>
  <br/>
  <div class="container_div">
    <ul>
      <a>
        <li ng-repeat="skill in allSkills">   
          <div class="curriculum-title">
          <br/>
            <span align="center">{{skill.title}}</span>
          </div>
          <!-- <div class="curriculum-desc">{{skill.content}}</div> -->  
          <div align="center">
          <br/>
            <a class="btn btn-primary" ui-sref="app.skillpopupeditckeditor({skillId: skill.id})">
              Create Content
            </a>
          </div>
          <br>
        </li>
      </a>
    </ul>
  </div>
</div>
